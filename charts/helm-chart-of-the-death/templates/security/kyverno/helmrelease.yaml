{{- $me := .Values.components.security.kyverno }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  #dependsOn:
  #  - name: ceph-cluster
  #    namespace: rook-ceph
  #  - name: nginx-ingress
  #    namespace: infra-nginx-ingress
  interval: 1h
  timeout: 30m
  chart:
    spec:
      chart: {{ $me.chartName }}
      # each major contains upgrade process in changelog
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    {{- include "security.kyverno.mergedValues" . | nindent 4 }}
{{- end }}
