{{- $me := .Values.components.database.cnpgPluginBarmanCloud }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-plugin-barman-cloud
  # must be the same namespace as cnpg operator
  namespace: {{ .Values.components.database.cnpg.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  dependsOn:
    - name: cert-manager
      namespace: {{ .Values.components.security.certManager.namespace }}
  interval: 1h
  timeout: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: {{ $me.chartName }}
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  test:
    enable: true
  values:
    {{- include "database.cnpgPluginBarmanCloud.mergedValues" . | nindent 4 }}
{{- end }}
