{{- $me := .Values.components.monitoring.smartctlExporter }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl
  namespace: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  dependsOn:
    - name: prometheus
      namespace: {{ .Values.components.monitoring.kubePrometheusStack.namespace }}
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      # each major contains upgrade process in changelog
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    # until https://github.com/prometheus-community/smartctl_exporter/issues/105
    image:
      repository: ghcr.io/joryirving/smartctl_exporter
      tag: 0.14.0
    resources:
      requests:
        cpu: 10m
        memory: 40M
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: true
    config:
      devices:
        - /dev/sda
{{- end }}
