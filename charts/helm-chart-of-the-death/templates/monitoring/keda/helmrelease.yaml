{{- $me := .Values.components.monitoring.keda }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  {{- if or
           (include "common.used" .Values.components.monitoring.thanos)
           false
  }}
  dependsOn:
    {{- if include "common.used" .Values.components.monitoring.thanos }}
    - name: thanos
      namespace: {{ .Values.components.monitoring.thanos.namespace }}
    {{- end }}
  {{- end }}
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: keda
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    {{- include "monitoring.keda.mergedValues" . | nindent 4 }}
{{- end }}
