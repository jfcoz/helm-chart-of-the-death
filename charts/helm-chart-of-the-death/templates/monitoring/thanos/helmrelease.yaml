{{- $me := .Values.components.monitoring.thanos }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  #dependsOn:
  #  # cannot depend of prometheus, prometheus depends on thanos
  #  - name: prometheus
  #    namespace: {{ .Values.components.monitoring.kubePrometheusStack.namespace }}
  interval: 1h
  timeout: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: {{ $me.chartName }}
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  test:
    enable: true
  values:
    {{- include "monitoring.thanos.mergedValues" . | nindent 4 }}
{{- end }}
