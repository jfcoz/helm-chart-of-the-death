{{- $me := .Values.components.monitoring.pushGateway }}
{{- if include "common.managed" .Values.components.monitoring.promtail }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
{{- end }}
