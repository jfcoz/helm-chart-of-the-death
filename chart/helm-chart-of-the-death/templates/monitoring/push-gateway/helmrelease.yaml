{{- $me := .Values.components.monitoring.pushGateway }}
{{- if include "common.managed" $me }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: push-gateway
  namespace: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
spec:
  dependsOn:
    - name: prometheus
      namespace: {{ .Values.components.monitoring.kubePrometheusStack.namespace }}
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: prometheus-pushgateway
      # each major contains upgrade process in changelog
      version: {{ $me.chartVersion | quote }}
      sourceRef:
        kind: HelmRepository
        name: {{ $me.chartRepository | quote }}
        namespace: {{ $.Release.Namespace }}
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    serviceMonitor:
      enabled: true
      namespace: {{ $me.namespace }}
    networkPolicy:
      customSelectors:
        - namespaceSelector:
            matchLabels:
              network-policy-push-gateway: "true"
{{- end }}
