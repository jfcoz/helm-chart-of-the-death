{{- $me := .Values.components.monitoring.kubePrometheusStack }}
{{- if include "common.managed" $me }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $me.namespace }}
  annotations:
    {{- if $me.helmResourcePolicyKeep }}
    helm.sh/resource-policy: keep
    {{- end }}
  labels:
    network-policy-push-gateway: "true"
{{- end }}
