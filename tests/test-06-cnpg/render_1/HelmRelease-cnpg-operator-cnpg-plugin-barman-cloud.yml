# Source: helm-chart-of-the-death/templates/database/cnpgPluginBarmanCloud/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-plugin-barman-cloud
  # must be the same namespace as cnpg operator
  namespace: cnpg-operator
  annotations:
    helm.sh/resource-policy: keep
spec:
  dependsOn:
    - name: cert-manager
      namespace: infra-cert-manager
  interval: 1h
  timeout: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: plugin-barman-cloud
      version: "0.5.0"
      sourceRef:
        kind: HelmRepository
        name: "cnpg"
        namespace: default
      interval: 1h
  test:
    enable: true
  values: {}
