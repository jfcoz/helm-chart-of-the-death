apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-operator
  annotations:
    helm.sh/resource-policy: keep
spec:
  #dependsOn:
  #  - name: prometheus
  #    namespace: infra-prometheus
  interval: 1h
  timeout: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.1"
      sourceRef:
        kind: HelmRepository
        name: "cnpg"
        namespace: default
      interval: 1h
  test:
    enable: true
  values:
    config:
      data: null
