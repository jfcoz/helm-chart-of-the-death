---
# Source: helm-chart-of-the-death/templates/monitoring/keda/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: infra-keda
  annotations:
    helm.sh/resource-policy: keep
spec:
  dependsOn:
    - name: thanos
      namespace: infra-thanos
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: keda
      version: "2.19.0"
      sourceRef:
        kind: HelmRepository
        name: "kedacore"
        namespace: default
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    prometheus:
      metricServer:
        enabled: true
        podMonitor:
          enabled: true
        serviceMonitor:
          enabled: true
      operator:
        enabled: true
        podMonitor:
          enabled: true
        prometheusRules:
          enabled: true
        serviceMonitor:
          enabled: true
      webhooks:
        enabled: true
        prometheusRules:
          enabled: true
        serviceMonitor:
          enabled: true
