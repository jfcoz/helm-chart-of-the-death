# Source: helm-chart-of-the-death/templates/security/cert-manager/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: infra-cert-manager
  annotations:
    helm.sh/resource-policy: keep
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: "jetstack"
        namespace: default
      version: "v1.19.4"
  interval: 1h
  values:
    installCRDs: true
    resources:
      requests:
        memory: 150Mi
        cpu: 3m
    cainjector:
      resources:
        requests:
          memory: 170Mi
          cpu: 2m
    webhook:
      resources:
        requests:
          memory: 30Mi
          cpu: 1m
