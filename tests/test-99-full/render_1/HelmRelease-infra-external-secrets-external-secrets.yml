# Source: helm-chart-of-the-death/templates/security/external-secrets/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: infra-external-secrets
  annotations:
    helm.sh/resource-policy: keep
spec:
  chart:
    spec:
      chart: external-secrets
      sourceRef:
        kind: HelmRepository
        name: "external-secrets"
        namespace: default
      version: "2.0.1"
  interval: 1h
  values:
    certController:
      resources:
        requests:
          cpu: 5m
          memory: 32M
    grafanaDashboard:
      enabled: true
    log:
      level: warn
    resources:
      requests:
        cpu: 5m
        memory: 32M
    serviceMonitor:
      enabled: true
    webhook:
      resources:
        requests:
          cpu: 5m
          memory: 32M
