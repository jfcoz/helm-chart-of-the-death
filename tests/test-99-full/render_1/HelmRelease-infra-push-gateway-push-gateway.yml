---
# Source: helm-chart-of-the-death/templates/monitoring/push-gateway/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: push-gateway
  namespace: infra-push-gateway
  annotations:
    helm.sh/resource-policy: keep
spec:
  dependsOn:
    - name: prometheus
      namespace: infra-prometheus
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: prometheus-pushgateway
      # each major contains upgrade process in changelog
      version: "3.6.0"
      sourceRef:
        kind: HelmRepository
        name: "prometheus-community"
        namespace: default
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    serviceMonitor:
      enabled: true
      namespace: infra-push-gateway
    networkPolicy:
      customSelectors:
        - namespaceSelector:
            matchLabels:
              network-policy-push-gateway: "true"
