---
# Source: helm-chart-of-the-death/templates/monitoring/event-router/event-router.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventrouter
  namespace: infra-event-router
  labels:
    app: eventrouter
  annotations:
    helm.sh/resource-policy: keep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventrouter
  template:
    metadata:
      labels:
        app: eventrouter
        tier: control-plane-addons
    spec:
      containers:
        - name: kube-eventrouter
          #until merge and release of https://github.com/kuoss/eventrouter/pull/63
          #image: ghcr.io/kuoss/eventrouter:v0.4.15
          image: ghcr.io/jfcoz/kuoss-eventrouter:v0.4.15
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config-volume
              mountPath: /etc/eventrouter
          resources:
            requests:
              cpu: 1m
              memory: 50M
      serviceAccount: eventrouter
      volumes:
        - name: config-volume
          configMap:
            name: eventrouter-cm
