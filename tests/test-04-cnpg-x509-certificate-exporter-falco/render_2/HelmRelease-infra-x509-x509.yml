        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65534
          runAsUser: 65534
        resources:
          limits:
            cpu: 1000m
            memory: 150Mi
          requests:
            cpu: 20m
            memory: 20Mi
        image: docker.io/enix/x509-certificate-exporter:3.19.1
        imagePullPolicy: IfNotPresent
        args:
        - --watch-kube-secrets
        - --secret-type=kubernetes.io/tls:tls.crt
        - --max-cache-duration=600s
        - --listen-address=:9793
        ports:
        - name: metrics
          containerPort: 9793
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 3
          httpGet:
            path: /healthz
            port: metrics
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 3
          httpGet:
            path: /healthz
            port: metrics
