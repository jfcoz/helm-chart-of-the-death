---
# Source: helm-chart-of-the-death/templates/ingress/nginx-ingress-controller/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: infra-nginx-ingress
  annotations:
    helm.sh/resource-policy: keep
spec:
  interval: 1h
  timeout: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.14.3"
      sourceRef:
        kind: HelmRepository
        name: "kubernetes-ingress-nginx"
        namespace: default
      interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
  test:
    enable: true
  values:
    controller:
      config: null
      externalTrafficPolicy: Local
      kind: DaemonSet
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        requests:
          memory: 300M
      service:
        externalTrafficPolicy: Local
      updateStrategy:
        rollingUpdate:
          maxUnavailable: 50%
