---
# Source: helm-chart-of-the-death/templates/monitoring/smarctl-exporter/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl
  namespace: infra-smartctl-exporter
  annotations:
    helm.sh/resource-policy: keep
spec:
  dependsOn:
    - name: prometheus
      namespace: infra-prometheus
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      # each major contains upgrade process in changelog
      version: "0.16"
      sourceRef:
        kind: HelmRepository
        name: "prometheus-community"
        namespace: default
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    # until https://github.com/prometheus-community/smartctl_exporter/issues/105
    image:
      repository: ghcr.io/joryirving/smartctl_exporter
      tag: 0.14.0
    resources:
      requests:
        cpu: 10m
        memory: 40M
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: true
    config:
      devices:
        - /dev/sda
