# Source: prometheus-smartctl-exporter/templates/prometheusrule.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: smartctl-prometheus-smartctl-exporter.rules
  labels:
    helm.sh/chart: prometheus-smartctl-exporter-0.16.0
    app.kubernetes.io/name: prometheus-smartctl-exporter
    app.kubernetes.io/instance: smartctl
    app.kubernetes.io/version: "v0.14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  groups:
    - name: prometheus-smartctl-exporter
      rules:
        - alert: SmartCTLDDeviceTemperature
          expr: smartctl_device_temperature{temperature_type="current"} > 60
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} has temperature
              higher than 60°C
            summary: Device has temperature higher than 60°C
          labels:
            severity: warning
        - alert: SmartCTLDInterfaceSlow
          expr: smartctl_device_interface_speed{speed_type="current"} != on(device, instance, namespace, pod) smartctl_device_interface_speed{speed_type="max"}
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} interface
              is slower then it should be
            summary: Device interface is slower then it should be
          labels:
            severity: warning
        - alert: SmartCTLDeviceAvailableSpareUnderThreshold
          expr: smartctl_device_available_spare_threshold > smartctl_device_available_spare
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} is under
              available spare threshold
            summary: Device is under available spare threshold
          labels:
            severity: warning
        - alert: SmartCTLDeviceCriticalWarning
          expr: smartctl_device_critical_warning != 0
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} has critical
              controller warnings
            summary: Device has critical controller warnings
          labels:
            severity: critical
        - alert: SmartCTLDeviceMediaErrors
          expr: smartctl_device_media_errors != 0
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} has media
              errors
            summary: Device has media errors
          labels:
            severity: critical
        - alert: SmartCTLDeviceStatus
          expr: smartctl_device_status != 1
          for: 1m
          annotations:
            description: Device {{ $labels.device }} on instance {{ $labels.instance }} has bad
              status
            summary: Device has bad status
          labels:
            severity: critical
