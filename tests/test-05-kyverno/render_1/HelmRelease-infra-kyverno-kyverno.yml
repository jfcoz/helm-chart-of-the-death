---
# Source: helm-chart-of-the-death/templates/security/kyverno/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: infra-kyverno
  annotations:
    helm.sh/resource-policy: keep
spec:
  #dependsOn:
  #  - name: ceph-cluster
  #    namespace: rook-ceph
  #  - name: nginx-ingress
  #    namespace: infra-nginx-ingress
  interval: 1h
  timeout: 30m
  chart:
    spec:
      chart: kyverno
      # each major contains upgrade process in changelog
      version: "3.6.2"
      sourceRef:
        kind: HelmRepository
        name: "kyverno"
        namespace: default
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  test:
    enable: true
  values:
    admissionController:
      container:
        resources:
          limits:
            memory: 150M
          requests:
            cpu: 100m
            memory: 150M
      networkPolicy:
        enabled: true
      replicas: 1
      tolerations:
        - effect: NoSchedule
          key: storage
          operator: Exists
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/component: admission-controller
              app.kubernetes.io/instance: all-in-one
          maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
    backgroundController:
      resources:
        requests:
          cpu: 1m
    cleanupController:
      resources:
        requests:
          cpu: 1m
    config:
      webhooks:
        namespaceSelector:
          matchExpressions:
            - key: kubernetes.io/metadata.name
              operator: NotIn
              values:
                - kube-system
                - kube-node-lease
    features:
      omitEvents:
        eventTypes:
          - PolicyApplied
    reportsController:
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 1m
          memory: 100Mi
    test:
      sleep: 1
